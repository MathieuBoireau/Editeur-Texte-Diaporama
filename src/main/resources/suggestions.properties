suggestion1=Pour quitter l'application, vous pouvez cliquer sur le menu <span color='#0000FF'>Fichier</span> puis <span color='#FF0000'>Quitter</span>, ou faire Ctrl+Q.
suggestion2=Toutes les fenêtres de l'application peuvent être ouvertes à l'aide de la fenêtre Boutons, que vous pouvez ouvrir en cliquant sur le menu <span color='#0000FF'>Applications</span> puis <span color='#FF0000'>Boutons</span> ou en faisant Ctrl+B. Vous pouvez aussi utiliser les raccourcis associés à l'ouverture de chaque fenêtre pour les ouvrir.
suggestion3=L'option 'Conversion' permet de convertir des degrés Celsius en degrés Farenheit et inversement.<br/>Vous pouvez l'afficher à l'aide de la fenêtre Boutons, le menu <span color='#0000FF'>Applications</span> puis <span color='#FF0000'>Conversion</span> ou en faisant Ctrl+C<.
suggestion4=L'option 'Saisie' permet de saisir du texte. Vous pouvez l'afficher à l'aide de la fenêtre Boutons, le menu <span color='#0000FF'>Applications</span> puis <span color='#FF0000'>Saisie de textes</span> ou en faisant Ctrl+T.
suggestion5=L'option 'Diaporama' permet d'afficher un diaporama du Cotentin.<br/> Vous pouvez l'afficher à l'aide de la fenêtre Boutons, le menu <span color='#0000FF'>Applications</span> puis <span color='#FF0000'>Diaporama</span> ou en faisant Ctrl+D.
suggestion6=Il y a un système d'expérience dans l'application qui vous permet de débloquer des fonctionnalités.<br/> L'option <span color='#FF0000'>Quitter</span> vous permet de gagner de l'expérience jusqu'à ce que vous ayez débloqué les fonctionnalités de saisie de texte et de conversion de degrés.
suggestion7=Si vous passez par la <span color='#FF0000'>Configuration des menus</span> dans le menu <span color='#0000FF'>Aide</span>, vous pouvez afficher les fonctionnalités que vous n'avez pas encore débloqué avec votre niveau.
