defaut=Cliquer sur un élément sur la gauche de cette fenêtre pour trouver réponse à vos questions
commentFaire=Pour afficher les aides, sélectionner l'item <span color='#FF0000'>Comment faire ?</span> dans le menu <span color='#0000FF'>Aide</span>
conversionCF=Pour convertir des degrés Celsius en degré Farenheit, aller dans la fenêtre <span color='#FF0000'>Conversion celsius/Farenheit</span>, saisir la valeur initiale dans le champs de texte Celsius et appuyer sur <b>Convertir</b>. Le résultat sera affiché dans le champ de texte Farenheit.
conversionFC=Pour convertir des degrés Farenheit en degré Celsius, aller dans la fenêtre <span color='#FF0000'>Conversion celsius/Farenheit</span>, saisir la valeur initiale dans le champs de texte Farenheit et appuyer sur <b>Convertir</b>. Le résultat sera affiché dans le champ de texte Celsius.
mettreTexteGras=Pour changer la couleur du texte en gras dans l'application <span color='#FF0000'>Saisie de Texte</span>, cocher la case <b>Gras</b>. Vous pouvez également appuyez sur <span color=green>Ctrl+G</span>
mettreTexteRouge=Pour changer la couleur du texte en rouge dans l'application <span color='#FF0000'>Saisie de Texte</span>, cocher la case <b>Rouge</b>. Vous pouvez également appuyez sur <span color=green>Ctrl+R</span>
quitter=Pour quitter l'application, sélectionner l'item <span color='#FF0000'>Quitter</span> dans le menu <span color='#0000FF'>Fichier</span>